name: Clojure CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Clojure tools (Leiningen)
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          lein: 'latest'

      - name: Install dependencies
        run: lein deps

      - name: Run tests
        run: lein test
